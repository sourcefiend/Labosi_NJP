<div class="card">
    <div class="formgroup-inline">
        <div class="field">
            <span class="p-float-label">
                <p-inputNumber [min]="0" [max]="250" inputId="movieLimit"></p-inputNumber>
                <label for="movieLimit">Limit</label>
            </span>
        </div>
        <div class="field-checkbox">
            <p-checkbox [(ngModel)]="reverse" [binary]="true" label="Reverse"></p-checkbox>
        </div>
        <div class="field">
            <p-dropdown [options]="years" [virtualScroll]="true" [itemSize]="30"></p-dropdown>
        </div>
        <p-button label="Učitaj filmove" (onClick)="fetchMovies()"></p-button>
        <p-button label="Osvježi" icon="pi pi-refresh" iconPos="left"></p-button>
    </div>
</div>

<button pButton type="button" class="p-button-success" label="Dodaj film" icon="pi pi-plus" iconPos="left" (click)="addMovie()"></button>
<hr>


<p-table [value]="movies">
    <ng-template pTemplate="header">
        <tr *ngIf="isDataLoaded">
            <th>#</th>
            <th>Title</th>
            <th>Year</th>
            <th>Rating</th>
            <th>Poster</th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-movie>
        <tr *ngIf="isDataLoaded">
            <td>{{movie.index}}</td>
            <td>{{movie.name}}</td>
            <td>{{movie.year}}</td>
            <td>{{movie.rating}}</td>
            <td><p-image src="{{movie.poster}}" alt="Image"></p-image></td>
        </tr>
    </ng-template>
</p-table>
