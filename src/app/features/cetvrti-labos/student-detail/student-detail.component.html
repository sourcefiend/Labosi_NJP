<div class="card">
  <p-table [value]="filteredStudents">
    <ng-template pTemplate="header">
      <tr>
        <th>Ime</th>
        <th>JMBAG</th>
        <th>ECTS</th>
        <th>Prosjek</th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-student>
      <tr>
        <td>{{ student.ime }}</td>
        <td>{{ student.jmbag }}</td>
        <td>{{ student.ects }}</td>
        <td>{{ student.prosjek }}</td>
      </tr>
    </ng-template>
  </p-table>

  <button style="margin-top: 10px;" pButton type="button" label="Back" (click)="back()"></button>
</div>
